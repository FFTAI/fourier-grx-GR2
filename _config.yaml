title: Fourier-GRX SDK
description: 开发文档
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-toc

logo: "assets/images/logo.jpeg"
logo_alt: "Fourier Intelligence"

search_enabled: true
collapse_navigation: true
navigation_fixed: true
navigation_sticky: true
navigation_fold: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# 可选扩展配置
aux_links:
  "GitHub 仓库":
    - "//github.com/FFTAI/Wiki-GRx-Deploy"

# 生成 TOC
markdown: kramdown
kramdown:
  auto_ids: true      # 自动为标题生成ID（关键！）
  toc_levels: 1..3    # 目录包含 h1 到 h3 的标题（可选）